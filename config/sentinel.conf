# Redis Sentinel configuration for FacePay
port 26379
bind 0.0.0.0

# Monitor the master Redis instance
sentinel monitor mymaster redis 6379 1

# Authentication for the master
# sentinel auth-pass mymaster facepay123

# Timeouts and thresholds
sentinel down-after-milliseconds mymaster 30000
sentinel parallel-syncs mymaster 1
sentinel failover-timeout mymaster 180000

# Deny scripts reconfig
sentinel deny-scripts-reconfig yes

# Logging
logfile "/tmp/sentinel.log"
loglevel notice

# Announcement settings (for Docker networking)
sentinel announce-ip 127.0.0.1
sentinel announce-port 26379