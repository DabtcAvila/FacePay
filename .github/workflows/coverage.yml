      #       {
      #         attachments: [{
      #           color: '${{ env.NOTIFICATION_COLOR }}',
      #           title: '${{ env.NOTIFICATION_EMOJI }} Code Coverage Report',
      #           fields: [{
      #             title: 'Coverage',
      #             value: '${{ needs.coverage.outputs.coverage-percentage }}%',
      #             short: true
