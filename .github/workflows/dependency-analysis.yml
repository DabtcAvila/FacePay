      #   with:
      #     status: failure
      #     channel: '#security-alerts'
      #     webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
      #     fields: repo,message,commit,author
      #     text: "Critical dependency issues detected in FacePay! Check the dependency analysis report."